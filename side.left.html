<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
 <style>
    /* Reset and basic styling */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  color: #333;
}

/* Container styling */
.product-detail-container {
  display: flex;
  flex-wrap: wrap;
  max-width: 1200px;
  margin: 20px auto;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

/* Product image */
.product-image {
  flex: 1 1 50%;
  background-color: #f4f4f4;
  display: flex;
  align-items: center;
  justify-content: center;
}

.product-image img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
}

/* Product info */
.product-info {
  flex: 1 1 50%;
  padding: 20px;
}

.product-title {
  font-size: 2em;
  margin-bottom: 10px;
}

.product-description {
  font-size: 1.2em;
  margin-bottom: 20px;
}

.product-price {
  font-size: 1.5em;
  color: #e74c3c;
  margin-bottom: 20px;
}

/* Buttons */
.product-actions {
  display: flex;
  gap: 10px;
}

.btn {
  padding: 10px 20px;
  font-size: 1em;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.buy-now {
  background-color: #27ae60;
  color: #fff;
}

.add-to-cart {
  background-color: #3498db;
  color: #fff;
}

.btn:hover {
  opacity: 0.9;
}
.product-specifications {
  list-style: none;
  padding: 0;
  margin: 0 0 20px;
}

.product-specifications li {
  margin-bottom: 10px;
  font-size: 1em;
  color: #555;
}
 </style>
</head>
<body>
  <div class="product-detail-container">
    <div class="product-image">
      <img src="pexels-karolina-grabowska-4041391 copy.jpg" alt="Product Image">
    </div>
    <div class="product-info">
      <h1 class="product-title">Product Name</h1>
      <p class="product-description">
        This is an amazing product with top-notch features. It's perfect for your needs and offers great value for money.
      </p>
      <ul class="product-specifications">
        <li>Specification 1: Details</li>
        <li>Specification 2: Details</li>
        <li>Specification 3: Details</li>
      </ul>
      <p class="product-price">$99.99</p>
      <div class="product-actions">
        <button class="btn buy-now">Buy Now</button>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
