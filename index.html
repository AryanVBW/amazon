<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Link</title>
    <script>
        // Function to fetch random video link
        async function fetchVideoLink() {
            const response = await fetch('/get-video');
            const data = await response.json();
            if (data.video_link) {
                document.getElementById("video-link").innerHTML = `<a href="${data.video_link}" target="_blank">Random Video</a>`;
            } else {
                document.getElementById("video-link").innerText = "No video links found!";
            }
        }
    </script>
</head>
<body>
    <h1>Get a Random Video Link</h1>
    <button onclick="fetchVideoLink()">Fetch Video</button>
    <div id="video-link"></div>
</body>
</html>
