<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Video Website</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #eaeaea;
  color: #333;
}

header {
  background-color: #222;
  color: #fff;
  padding: 15px;
  text-align: center;
}

main {
  padding: 20px;
}

.video-container {
  margin: 15px 0;
  padding: 10px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

video {
  width: 100%;
  border-radius: 5px;
}

footer {
  background-color: #222;
  color: #fff;
  text-align: center;
  padding: 10px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
}

  </style>
</head>
<body>
  <header>
    <h1>Random Video Site</h1>
  </header>
  
  <main id="video-section">
    <!-- Videos will be added dynamically -->
  </main>

  <footer>
    <p>&copy; 2024 Random Video Website</p>
  </footer>
  
  <script>
    // Array of video data
const videos = [
  { title: "Nature", src: "2016738-hd_1920_1080_24fps.mp4" },
  { title: "Technology", src: "3181592-uhd_3840_2160_25fps (1).mp4" },
  { title: "City Life", src: "3735230-hd_1920_1080_25fps.mp4" },
  { title: "Space Exploration", src: "4167410-hd_720_900_30fps copy.mp4" },
];

// Shuffle function
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Render videos dynamically
function renderVideos() {
  const videoSection = document.getElementById("video-section");
  const shuffledVideos = shuffleArray(videos);

  shuffledVideos.forEach((video) => {
    const videoContainer = document.createElement("div");
    videoContainer.className = "video-container";

    const title = document.createElement("h2");
    title.textContent = video.title;

    const videoElement = document.createElement("video");
    videoElement.controls = true;
    const source = document.createElement("source");
    source.src = video.src;
    source.type = "video/mp4";

    videoElement.appendChild(source);
    videoContainer.appendChild(title);
    videoContainer.appendChild(videoElement);
    videoSection.appendChild(videoContainer);
  });
}


window.onload = renderVideos;

  </script>
</body>
</html>
