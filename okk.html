<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Video Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eaeaea;
      color: #333;
      overflow: hidden; /* Prevent scrolling */
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: fixed; /* Keep header fixed */
      width: 100%;
      z-index: 10; /* Ensure header is above video */
    }

    main {
      position: relative;
      height: 100vh; /* Full height */
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%; /* Full height */
      object-fit: cover; /* Maintain aspect ratio */
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10; /* Ensure footer is above video */
    }
  </style>
</head>
<body>


  <main id="video-section">

  </main>
  
  <script>
    // Array of video data
    const videos = [
      { src: "2016738-hd_1920_1080_24fps.mp4" },
      { src: "3181592-uhd_3840_2160_25fps (1).mp4" },
      { src: "4167410-hd_720_900_30fps copy.mp4" },
    ];

    // Shuffle function
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Render videos dynamically
    function renderVideos() {
      const videoSection = document.getElementById("video-section");
      const shuffledVideos = shuffleArray(videos);

      shuffledVideos.forEach((video) => {
        const videoContainer = document.createElement("div");
        videoContainer.className = "video-container";

        const videoElement = document.createElement("video");
        videoElement.controls = true;
        videoElement.autoplay = true; // Optional: autoplay video
        videoElement.loop = true; // Optional: loop video
        const source = document.createElement("source");
        source.src = video.src;
        source.type = "video/mp4";

        videoElement.appendChild(source);
        videoContainer.appendChild(videoElement);
        videoSection.appendChild(videoContainer);
      });
    }

    window.onload = renderVideos;

  </script>
</body>
</html>
